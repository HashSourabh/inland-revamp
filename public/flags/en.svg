<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 40">
  <!-- Blue background -->
  <rect width="60" height="40" fill="#012169"/>
  
  <!-- White diagonal cross (St. Andrew's Cross) -->
  <g stroke="#FFFFFF" stroke-width="8" fill="none" stroke-linecap="round">
    <line x1="0" y1="0" x2="60" y2="40"/>
    <line x1="60" y1="0" x2="0" y2="40"/>
  </g>
  
  <!-- Red diagonal cross (St. Patrick's Cross) - offset and narrower -->
  <g stroke="#C8102E" stroke-width="4" fill="none" stroke-linecap="round">
    <line x1="0" y1="0" x2="60" y2="40"/>
    <line x1="60" y1="0" x2="0" y2="40"/>
  </g>
    
  <!-- White border for red cross (St. George's Cross) -->
  <g stroke="#FFFFFF" stroke-width="6" fill="none">
    <line x1="0" y1="20" x2="60" y2="20"/>
    <line x1="30" y1="0" x2="30" y2="40"/>
  </g>
    
  <!-- Red cross (St. George's Cross) -->
  <g stroke="#C8102E" stroke-width="3" fill="none">
    <line x1="0" y1="20" x2="60" y2="20"/>
    <line x1="30" y1="0" x2="30" y2="40"/>
  </g>
</svg>
